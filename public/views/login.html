<div ng-controller="LoginController">
  <span></span>
  <form id="login-form" ng-submit="submit()">
    <p id="message-text">{{message}}</p>
    <input class="form-field" ng-model="user.username" type="text" name="user" placeholder="Username" />
    <input class="form-field" ng-model="user.password" type="password" name="pass" placeholder="Password" />
    <input id = "form-button" type="submit" value="Login" />
  </form>
    <p id="status-text">	{{status}}</p>
</div>
