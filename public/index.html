<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="libs/ng-table/dist/ng-table.css">
    <link rel="stylesheet" type="text/css" href="libs/ui-select/dist/select.css">
    <link rel="stylesheet" href="css/select2.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="libs/ng-table/dist/ng-table.js"></script>
    <script type="text/javascript" src="libs/ui-select/dist/select.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/WorkoutCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/services/WorkoutService.js"></script>
    <script src="js/controllers/ExerciseCtrl.js"></script>
    <script src="js/controllers/ExerciseDetailCtrl.js"></script>
    <script src="js/controllers/UserProfileCtrl.js"></script>
    <script src="js/controllers/DoWorkoutCtrl.js"></script>
    <script src="js/services/ExerciseService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="UserController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Getting Mean</a>
        </div>
            <ul class="nav navbar-nav" ng-controller="LoginController">
                <li ng-show="!currentUserSignedIn"><a href="/users">Sign Up</a></li>
                <li><a href="/exercises">Exercise Directory</a></li>
                <li ng-show="currentUserSignedIn"><a href="/workouts">Workouts</a></li>
            </ul>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <div id="login-out-bar" ng-controller="LoginController">
            <div ng-show="!currentUserSignedIn">
            <form id="login-form" ng-submit="login()">
            <input ng-model="user.username" type="text" name="user" placeholder="Username" />
            <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
            <input id = "form-button" type="submit" value="Login" />
            </form>
                <p id="status-text">{{message}}</p>
            </div>
            <div id="logged-in-field" ng-show="currentUserSignedIn">
                <a ng-href="/#/users/{{currentId}}"><h2>Hi, {{currentName}}!</h2></a>
                <form ng-submit="logout()">
                    <input id = "logout-button" type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </nav>
    <div class="clearer"></div>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
