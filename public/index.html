<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/services/UserService.js"></script>
    <script src="js/controllers/ExerciseCtrl.js"></script>
    <script src="js/controllers/ExerciseDetailCtrl.js"></script>
    <script src="js/services/ExerciseService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="UserController">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Getting Mean</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="/users">Users</a></li>
            <li><a href="/exercises">Exercises</a></li>
        </ul>
        <div id="login-out-bar" ng-controller="LoginController">
            <div ng-show="!currentUserSignedIn">
            <form id="login-form" ng-submit="login()">
            <input ng-model="user.username" type="text" name="user" placeholder="Username" />
            <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
            <input id = "form-button" type="submit" value="Login" />
            </form>
                <p id="status-text">{{message}}</p>
            </div>
            <div id="logged-in-field" ng-show="currentUserSignedIn">
                <h2>Hi, {{currentUsername}}!</h2>
                <form ng-submit="logout()">
                    <input id = "logout-button" type="submit" value="Logout" />
                </form>
            </div>
        </div>
    </nav>
    <div class="clearer"></div>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
